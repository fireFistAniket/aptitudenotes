<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/png"
    />
    <title>| Aptitude Notes |</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header" class="body">
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <div style="border-radius: 18%;">
            <a
              class="navbar-brand"
              data-bs-toggle="offcanvas"
              href="#offcanvasExample"
              role="button"
              aria-controls="offcanvasExample"
              ><img
              src="assets/hamburger-menu-icon.png"
              alt="logo_aptitude"
              height="57"
              title="logo_aptitude"
              width="62"
          /></a><a href="/"><img
            src="./assets/logo.jpeg"
            alt="logo_aptitude"
            class=""
            title="logo_aptitude"
            style="border-radius: 28%"
            width="54px"
        /></a>
          </div>
            <form class="d-flex" role="search" id="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchTxtArea"
            />
          </form>
          <ul
            class="list-group position-absolute searchResult"
            id="searchResult"
          >
            <!-- <a class="list-group-item list-group-item-action" aria-current="true">
            The current link item
          </a> -->
          </ul>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-body list-group" id="navLinkList"></div>
          </div>
        </div>
      </nav>
      <section id="heading" class="header">
        <div
          id="carouselExample"
          class="carousel slide"
          data-pause="Hover"
          data-bs-interval="3000"
          data-bs-ride="carousel"
        >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/03/22210204/Quantitative-Aptitude.jpg"
                class="d-block w-100"
                alt="..."
                height="400"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://evalground.com/blog/wp-content/uploads/2018/03/What-Next_-7.png"
                class="d-block w-100"
                alt="..."
                height="400"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i1.wp.com/d3d2ir91ztzaym.cloudfront.net/uploads/2016/01/Hacks-to-improve-aptitude.jpg"
                class="d-block w-100"
                alt="..."
                height="400"
              />
            </div>
          </div>
        </div>
      </section>
    </header>
    <div class="container p-5" id="pages">
      <div class="container">
        <h3 class="text-center">This is the complete Aptitude Formulas</h3>
        <p class="d-inline">There are Complete Apptitude Formulas present in this full page. Total 35 topics' formulas. You can redirect by simply clicking the below indexes. Or you can go through every topics</p>&nbsp;&nbsp;<a href="#" class="d-inline text-success" id="startSlidePage">By clicking here</a>
      </div>
      <div class="container p-5">
        <div class="row row-cols-5 justify-content-center" id="indexDiv">
        </div>
      </div>
    </div>
    <div class="container-fluid" id="btnDiv">
      <nav aria-label="..." class="justify-content-center d-flex">
        <ul class="pagination d-flex justify-content-evenly">
          <li class="page-item disabled" id="previous">
            <button type="button" class="page-link" id="previousBtn">
              Previous
            </button>
          </li>
          <li class="page-item" id="next">
            <button type="button" class="page-link" id="nxtBtn">Next</button>
          </li>
        </ul>
      </nav>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
